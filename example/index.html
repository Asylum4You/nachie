<html class="ts">

<head>
  <title>Nachie</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/example.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/nachie.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Various styles and effects for unobtrusive notifications on a website" />
  <meta name="keywords" content="notification, inspiration, style, effect, growl, javascript" />
  <link rel="icon" type="image/png" href="img/favicon.png">
  <script src='js/example.min.js'></script>
</head>

<body class="">
  <main class="ts-container ">
    <article class="ts-text-container">
      <section class="ts-no-x-overflow">
        <h1>Nachie</h1>
        <h3>
          <small>Create (Automated Clearing House)ACH files for dispatch into the NACHA network</small>
        </h3>
        <div class="ts-row ts-container-margin-xl  ts-no-heading-margin ts-position-relative">
          <div class="ts-col-span6 ts-screenmd-col-span12">
            <form id="ach" name="ach" class="ts-form">
  <div class="ts-row ">
    <h4 class="ts-pull-left">File Header</h4>
    <small id="optional-button" class="ts-button ts-text-xs ts-pull-right">show optional</small>
  </div>
  <div id="ach-file-header">
    <section class="ts-form-row">
  <div class="ts-col-span6 ts-form-padding">
    <label class="ts-label" for="recordTypeCode">Record Type Code</label>
    <input id="recordTypeCode" class="ts-input recordTypeCode" name="recordTypeCode" value="1" maxlength="1" />
  </div>
  <div class="ts-col-span6 ts-form-padding">
    <label class="ts-label" for="priorityCode">Priority Code</label>
    <input id="priorityCode" class="ts-input priorityCode" name="priorityCode" maxlength="2" value="1" />
  </div>
  <!--  <select name="recordTypeCode">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">5</option>
    <option value="4">4</option>
  </select> -->
</section>
<section class="ts-form-row">
  <div class="ts-col-span6 ts-form-padding">
    <label class="ts-label" for="immediateDestination">Immediate Destination</label>
    <input id="immediateDestination" class="ts-input immediateDestination" name="immediateDestination" maxlength="10" value="123456789" />
  </div>
  <div class="ts-col-span6 ts-form-padding">
    <label class="ts-label" for="immediateOrigin">Immediate Origin</label>
    <input id="immediateOrigin" class="ts-input immediateOrigin" name="immediateOrigin" maxlength="10" value="123456789" />
  </div>
</section>
<section class="ts-form-row ts-form-optional">
  <div class="ts-col-span4 ts-form-padding">
    <label class="ts-label" for="fileCreationDate">File Creation Date</label>
    <input id="fileCreationDate" class="ts-input fileCreationDate" name="fileCreationDate" maxlength="6" value="" />
  </div>
  <div class="ts-col-span4 ts-form-padding">
    <label class="ts-label" for="fileCreationTime">File Creation Time</label>
    <input id="fileCreationTime" class="ts-input fileCreationTime" name="fileCreationTime" maxlength="4" value="" />
  </div>
  <div class="ts-col-span4 ts-form-padding">
    <label class="ts-label" for="fileIdModifier">File Modifier</label>
    <input id="fileIdModifier" class="ts-input fileIdModifier" name="fileIdModifier" maxlength="1" value="A" />
  </div>
</section>
<section class="ts-form-row ts-form-optional">
  <div class="ts-col-span4 ts-form-padding">
    <label class="ts-label" for="recordSize">Record Size</label>
    <input id="recordSize" class="ts-input recordSize" name="recordSize" maxlength="3" value="094" disabled="disabled" />
  </div>
  <div class="ts-col-span4 ts-form-padding">
    <label class="ts-label" for="blockingFactor">Blocking Factor</label>
    <input id="blockingFactor" class="ts-input blockingFactor" name="blockingFactor" maxlength="4" value="10" disabled="disabled" />
  </div>
  <div class="ts-col-span4 ts-form-padding">
    <label class="ts-label" for="formatCode">Format Code</label>
    <input id="formatCode" class="ts-input formatCode" name="formatCode" maxlength="1" value="1" />
  </div>
</section>
<section class="ts-form-row">
  <div class="ts-col-span6 ts-form-padding">
    <label class="ts-label" for="immediateDestinationName">Immediate Destination Name</label>
    <input id="immediateDestinationName" class="ts-input immediateDestinationName" name="immediateDestinationName" maxlength="23" value="ACME BANK DESTINATION" />
  </div>
  <div class="ts-col-span6 ts-form-padding">
    <label class="ts-label" for="immediateOriginName">Immediate Origin Name</label>
    <input id="immediateOriginName" class="ts-input immediateOriginName" name="immediateOriginName" maxlength="23" value="ACME INC ORIGIN" />
  </div>
</section>
<section class="ts-form-row">
  <div class="ts-col-span12 ts-form-padding">
    <label class="ts-label" for="referenceCode">Reference Code</label>
    <input id="referenceCode" class="ts-input referenceCode" name="referenceCode" maxlength="8" value="00000000" />
  </div>
</section>
  </div>
  <h6>ACH Batches</h6>
  <div id="ach-file-batches"></div>
  <div id="ach-file-footer"></div>
</form>
          </div>
          <div id="ts-ach-file-container" class="ts-col-span6 ts-screenmd-col-span12">
            <div class="ts-row ">
              <h4 class="ts-pull-left">ACH File</h4>
              <small id="expand-button" class="ts-button ts-text-xs ts-pull-right">expand</small>
            </div>
            <pre id="ach-file-output" class="ts-bg-primary-text-color ts-text-text-primary-color ts-padding-md ts-text-xs ts-no-x-overflow">ACH file</pre>
          </div>
        </div>
      </section>
    </article>
  </main>
  <footer class="ts-container">
    <section>
      <strong> Full API <a href="http://typesettin.github.io/nachie/api/html">documentation</a>
      </strong>
    </section>
  </footer>
  <!-- the overlay element -->
  <script>
  (function(i, s, o, g, r, a, m) {
    i['GoogleAnalyticsObject'] = r;
    i[r] = i[r] || function() {
      (i[r].q = i[r].q || []).push(arguments)
    }, i[r].l = 1 * new Date();
    a = s.createElement(o),
      m = s.getElementsByTagName(o)[0];
    a.async = 1;
    a.src = g;
    m.parentNode.insertBefore(a, m)
  })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

  ga('create', 'UA-52892914-6', 'auto');
  ga('send', 'pageview');
  </script>
</body>

</html>
